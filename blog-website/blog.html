<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blogging Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">


</head>
<body>

<!-- AUTH SECTION -->
<div id="auth-section">
  <div class="auth-container">
    <h2 id="auth-title">Welcome Back</h2>

    <form id="auth-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="text" id="name" placeholder="Full Name" style="display:none;">
      <button id="auth-btn" type="submit">Login</button>
    </form>

    <button id="google-login">Continue with Google</button>
    <button id="forgot-password">Forgot Password?</button>

    <p id="auth-toggle" class="mt-2">
      New here? <a href="#" id="toggle-link">Sign Up</a>
    </p>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" style="display:none;">
    
  <header>
    
    <h1>MyBlog</h1>
    <button class="menu-toggle">☰</button>
    <div class="header-actions">
        
      <button id="add-blog" class="btn btn-primary btn-sm">Add Blog</button>
      <button id="my-bookmarks" class="btn btn-warning btn-sm">Bookmarks</button>
      <button id="logout" class="btn btn-danger btn-sm">Logout</button>
      <button id="dark-mode-toggle">Dark Mode</button>

    </div>
          

  </header>

  <div class="search-filter">
    <input id="search" class="form-control" placeholder="Search blogs">
    <select id="category-filter" class="form-select">
      <option value="">All</option>
      <option>Tech</option>
      <option>Health</option>
      <option>Food</option>
      <option>Travel</option>
    </select>
  </div>

  <div id="blog-list" class="blog-grid"></div>
</div>

<!-- BLOG DETAILS -->
<div id="blog-details" style="display:none;">
  <button id="back-to-list" class="btn btn-secondary btn-sm mt-3">⬅ Back</button>
  <div id="blog-content" class="blog-detail-card my-3"></div>
  <div class="actions">
    <button id="like-btn" class="btn btn-danger">Like</button>
    <button id="bookmark-btn" class="btn btn-warning">Bookmark</button>
    <button id="edit-blog" class="btn btn-primary" style="display:none;">Edit</button>
    <button id="delete-blog" class="btn btn-danger" style="display:none;">Delete</button>
  </div>
</div>

<!-- ADD / EDIT BLOG -->
<div id="add-edit-blog" style="display:none;">
  <h2 id="form-title">Add Blog</h2>
  <form id="blog-form">
    <input id="blog-title" placeholder="Title" required>
    <textarea id="blog-text" placeholder="Content" required rows="5"></textarea>
    <input type="file" id="cover-image">
    <select id="blog-category" required>
      <option value="">Select Category</option>
      <option>Tech</option>
      <option>Health</option>
      <option>Food</option>
      <option>Travel</option>
    </select>
    <button type="submit" id="publish">Publish</button>
  </form>
  <button id="cancel-blog">Cancel</button>
</div>

<footer class="site-footer">
  © 2026 Blogging Platform
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- App JS -->
<script type="module" src="./app.js"></script>

<!-- Dark Mode Script -->
<script>
  const darkModeBtn = document.getElementById('dark-mode-toggle');
  darkModeBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    darkModeBtn.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
  });
</script>

</body>
</html>
